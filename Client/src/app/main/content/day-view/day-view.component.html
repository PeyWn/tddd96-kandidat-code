<!--<div *ngSwitchCase="'day'">{{ viewDate | calendarDate:(view + 'ViewTitle'):'sv' }}</div>-->
<div *ngIf="selectedTimeResourceIndex" id="selecttime">
  <button class="btn btn-primary" (click)="continueWithTime()">Fortsätt med vald tid</button><button class="btn btn-primary" (click)="undoTime()">Ångra vald tid</button>
</div>
<div class="track-day" *ngFor="let resource of resourceSchedules | keys">
  <h1>{{resource.key}}</h1>
  <mwl-calendar-day-view
    [viewDate]="viewDate"
    [events]="resource.value.events"
    [refresh]="refresh"
    [locale]="locale"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
    (beforeViewRender)="beforeDayViewRender($event, resource.value.roomId)"
    (hourSegmentClicked)="segmentClicked($event.date, resource)"
    class="day-view-track">
  </mwl-calendar-day-view>
</div>
