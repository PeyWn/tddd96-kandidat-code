<div class="container-fluid" >

  <div class="row row-s">
    <div class="col-md-9 blue-bg col-l9">


      <div class="row" rowh>
      <div class="col-md-12 rowp">Namn: {{patient.Namn}}</div>
      </div>


      <div class="row" rowh>
        <div class="col-md-12 rowp">Personnummer: {{patient.Personnummer}}</div>
      </div>


      <div class="row" rowh>
        <div class="col-md-12 rowp">Operationstyp: {{patient.Operationstyp}} </div>
      </div>


      <div class="row" rowh>
        <div class="col-md-12 rowp">ICD10: {{patient.ICD10}}</div>
      </div>

    </div>


    <div class="col-md-3" [ngClass]="patient.Bradskandegrad == 'AKUT' ? 'red-bg' : 'blue-bg'" style="padding-top: 24px; text-align: center; font-size: 24px; height: 100%"> {{getPatient().Bradskandegrad}}
      <div class="row-md" style="font-size: medium"> Tid kvar: <br> {{patient.Tid}}</div>
    </div>


  </div>

</div>
