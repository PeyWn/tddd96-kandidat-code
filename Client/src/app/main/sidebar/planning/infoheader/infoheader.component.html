<div class="container-fluid" >

  <div class="row row-s">
    <div class="col-md-9 blue-bg col-l9">

      <div class="row" rowh>
      <div class="col-md-12 rowp">Namn: {{getPatient().Namn}}</div>
      </div>

      <div class="row" rowh>
        <div class="col-md-12 rowp">Personnummer: {{getPatient().Personnummer}}</div>
      </div>

      <div class="row" rowh>
        <div class="col-md-12 rowp">Operationstyp: {{getPatient().Operationstyp}} </div>
      </div>

      <div class="row" rowh>
        <div class="col-md-12 rowp">ICD10: {{getPatient().ICD10}}</div>
      </div>

    </div>

    <div class="col-md-3" [ngClass]="getPatient().Bradskandegrad == 'AKUT' ? 'red-bg' : 'blue-bg'" style="padding-top: 24px; text-align: center; font-size: 24px; height: 100%"> {{getPatient().Bradskandegrad}}
      <div class="row-md" style="font-size: medium"> Tid kvar: <br> {{getPatient().Tid}}</div>
    </div>


  </div>

</div>
