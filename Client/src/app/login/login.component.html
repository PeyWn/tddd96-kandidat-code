<div class="container-fluid bordercomponent">

  <h1 class="text-center caption">Aeon</h1><br>

  <div class="form-group">
    <span class="caption">Användarnamn:</span>
    <input #username type="text" class="form-control" placeholder="Användarnamn">
  </div>

  <div class="form-group">
    <span class="caption">Lösenord:</span>
    <input #password type="password" class="form-control" placeholder="Lösenord">
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block" (click)="login(username.value, password.value)">Logga in</button>
  </div>

  <div class="form-group">
    <div id="errormessage">{{this.loginService.previousError}}</div>
  </div>
</div>
